<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="http://127.0.0.1:3001/plus" method="get">     <!-- url을 통해 보낼수있는것 : get -->
        <input type="text" name="num1">
        +
        <input type="text" name="num2">
        <input type="submit" value="더하기">
    </form>
    <!-- html에서 서버로 값을 보내기 위한 3가지 조건
        1. form action속성
        2. 사용자가 입력하는 태그의 name속성 -> 모든 태그들에는 이름표를 달아줘야함
        3. input type=submit속성 -> 서버의 값을 보내기 위한 시점--> 

</body>
</html>
